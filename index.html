<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Sales by month"
	},
	axisY: {
		title: "Sales"
	},
	data: [{        
		type: "column",
        color: "#77B2F1",
		showInLegend: true, 
		legendMarkerColor: "#77B2F1",
		legendText: "sales",
		dataPoints: [      
			{ y: 53, label: "January" },
			{ y: 26,  label: "February" },
			{ y: 56,  label: "March" },
			{ y: 33,  label: "April" },
		]
	}]
});
chart.render();
 
 var month_sales = {
  "CoffeeD": [      
			{ y: 28, label: "January" },
			{ y: 80,  label: "February" },
			{ y: 76,  label: "March" },
			{ y: 35,  label: "April" },
		],
  "StarB": [      
			{ y: 78, label: "January" },
			{ y: 35,  label: "February" },
			{ y: 65,  label: "March" },
			{ y: 31,  label: "April" },
		],
  "CreamStone": [      
			{ y: 23, label: "January" },
			{ y: 26,  label: "February" },
			{ y: 36,  label: "March" },
			{ y: 89,  label: "April" },
		],
  "BaskinAR": [      
			{ y: 56, label: "January" },
			{ y: 34,  label: "February" },
			{ y: 85,  label: "March" },
			{ y: 58,  label: "April" },
		],
  "LP": [      
			{ y: 75, label: "January" },
			{ y: 16,  label: "February" },
			{ y: 66,  label: "March" },
			{ y: 33,  label: "April" },
		],
  "PeterE": [      
			{ y: 25, label: "January" },
			{ y: 46,  label: "February" },
			{ y: 56,  label: "March" },
			{ y: 13,  label: "April" },
		],
  "Polo":[      
			{ y: 63, label: "January" },
			{ y: 46,  label: "February" },
			{ y: 26,  label: "March" },
			{ y: 13,  label: "April" },
		],
  "Marco":[      
			{ y: 34, label: "January" },
			{ y: 56,  label: "February" },
			{ y: 16,  label: "March" },
			{ y: 43,  label: "April" },
		],
}
 
 
 $("#brand").change(function () {

	var $dropdown = $(this);
 
    var key = $dropdown.val();
    var vals = []
 
		switch(key) {
			case 'Coffee Day':
				vals = month_sales.CoffeeD;
				break;
			case 'StarBucks':
				vals = month_sales.StarB;
                break;
			case 'Cream Stone':
				vals = month_sales.CreamStone;
				break;
			case 'Baskin and Robins':
				vals = month_sales.BaskinAR;
				break;    
			case 'Louis Phillipe':
				vals = month_sales.LP;
				break;
			case 'Peter England':
				vals = month_sales.PeterE;
				break;
			case 'Polo':
				vals = month_sales.Polo;
				break;
			case 'Marco':
				vals = month_sales.Marco;
				break;           
			default:
				[      
			{ y: 34, label: "January" },
			{ y: 56,  label: "February" },
			{ y: 16,  label: "March" },
			{ y: 43,  label: "April" },
		];
		}
 
    chart.options.data[0].dataPoints = vals;
    chart.render();
});

}
